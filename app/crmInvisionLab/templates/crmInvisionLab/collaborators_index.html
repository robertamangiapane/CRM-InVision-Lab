<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index collaborator</title>
</head>
<body>
<p>
<a href="/">
    <button>Home</button>
</a>
<a href="/collaborators/add/collaborator">
    <button>Add collaborator</button>
</a>
<a href="/skills">
    <button>Skills</button>
</a></p>
Search a collaborator:
<form action="/collaborators" method="post">{% csrf_token %}
    <input type="text" name="name" placeholder="Name">
    <input type="text" name="email" placeholder="Email">
    <input type="text" name="phone" placeholder="Phone">
    <input type="text" name="position" placeholder="Position">
    <input type="text" name="availability" placeholder="Availability">
    <input type="text" name="main_skills" placeholder="Main Skills">
    <input type="submit" value="OK">
</form>
<br>
Here the list of collaborators:
<table border="1" width="600">
    <tr>
        <td>Collaborator:</td>

        <td>Skill:</td>
    </tr>
{% for collaborator in collaborators %}
    <tr>
        <td>
            <a href="collaborators/view/{{ collaborator.id }}">{{collaborator.name}}</a>
        </td>
        <td>
            {% for skill in collaborator.main_skills.all.values %}
                {{skill.name}};
            {% endfor %}
        </td>
    </tr>
{% endfor %}
</table>
</body>
</html>
