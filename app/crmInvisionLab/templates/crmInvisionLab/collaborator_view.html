<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View collaborator</title>
</head>
<body>
<p>
<a href="/">
    <button>Home</button>
</a>
<a href="/collaborators">
    <button>My collaborators</button>
</a>
<p>
<a href="/collaborators/edit/{{ collaborator.id }}">
    <button>Edit collaborator</button>
</a>
<form action="/collaborators/delete/{{ collaborator.id }}" method="post">{% csrf_token %}
    <button>Delete collaborator</button>
</form>
</p>
</p>
Collaborator:
{{collaborator.name}}
<br>
Main Skill:
{% for skill in collaborator.main_skills.all.values %}
    {{skill.name}};
{% endfor %}
<br>
Secondary Skill:
{% for skill in collaborator.secondary_skills.all.values %}
    {{skill.name}};
{% endfor %}
</body>
</html>
