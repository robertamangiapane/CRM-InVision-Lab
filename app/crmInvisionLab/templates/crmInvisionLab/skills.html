<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index skills</title>
</head>
<body>
<p>
<form action="/" method="get">
    <button>Home</button>
</form>
<form action="/collaborators" method="get">
    <button>My collaborators</button>
</form>

</p>
<form action="/skills/add" method="post">{% csrf_token %}
    <input type="text" name="skill" placeholder="Add a skill">
    <input type="submit" value="Add">
</form>
<table border="1" width="600">
<tr>
<td>Skill:</td>
</tr>
<br>
{% for skill in skills %}
<tr>
    <td>
        <form action="/skills/edit/{{skill.id}}" method="post">{% csrf_token %}
            <input type="text" name="{{ skill.name }}" value="{{ skill.name }}">
            <input type="submit" value="Edit Skill">
        </form>
    </td>
    <td>
        <form action="/skills/delete/{{skill.id}}" method="post">{% csrf_token %}
            <button>Delete Skill</button>
        </form>
    </td>
</tr>
{% endfor %}
</table>
</body>
</html>
