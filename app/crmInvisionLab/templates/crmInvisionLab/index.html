<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Here the list of collaborators:
<table border="1" width="600">
    <tr>
        <td>Collaborator:</td>
        <br>
        <td>Skill:</td>
    </tr>
{% for collaborator in collaborators %}
    <tr>
        <td>
            {{collaborator.name}}
        </td>
        <td>
            {% for skill in collaborator.main_skills.all.values %}
                {{skill.skill}};
            {% endfor %}
        </td>
    </tr>
{% endfor %}
</body>
</html>
